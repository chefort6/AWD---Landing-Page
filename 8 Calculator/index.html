<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="case">
        <div class="calculator">
            <div class="calculator__output">0</div>
            <div class="calculator__keys">
             <button class="calculator__key calculator__key--operator" onclick="clearCalculator()">C</button>
             <button class="calculator__key calculator__key--operator" onclick="backspace()">&#60;</button>
             <button class="calculator__key calculator__key--operator" onclick="handleOperator('/')">รท</button>
             <button class="calculator__key calculator__key--operator" onclick="handleOperator('*')">&times;</button>
              <button class="calculator__key" onclick="appendNumber('7')">7</button>
              <button class="calculator__key" onclick="appendNumber('8')">8</button>
              <button class="calculator__key" onclick="appendNumber('9')">9</button>
              <button class="calculator__key calculator__key--operator" onclick="handleOperator('-')">-</button>
              <button class="calculator__key" onclick="appendNumber('4')">4</button>
              <button class="calculator__key" onclick="appendNumber('5')">5</button>
              <button class="calculator__key" onclick="appendNumber('6')">6</button>
              <button class="calculator__key calculator__key--operator" onclick="handleOperator('+')">+</button>
              <button class="calculator__key" onclick="appendNumber('1')">1</button>
              <button class="calculator__key" onclick="appendNumber('2')">2</button>
              <button class="calculator__key" onclick="appendNumber('3')">3</button>
              <button class="calculator__key calculator__key--enter" onclick="calculate()">=</button>
              <button class="calculator__key calculator__key--zero" onclick="appendNumber('0')">0</button>
              <button class="calculator__key" onclick="appendNumber('.')">.</button>
            </div>
        </div>
    </div>
    <script src="./Assets/JS/function.js"></script>
</body>
</html>
